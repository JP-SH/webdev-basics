<!DOCTYPE html>
<html lang="eng">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms n that</title>
  </head>

  <body>
    <h1>Form</h1>

    <form action="">
      <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" name="username">
      </p>
      <p>
        <label for="password">Enter your password:</label>
        <input id="password" type="password" placeholder="password" name="password">
        <!-- the name attribute in the username & password is a way of referring to the value that is in the input when the data is sent to the server -->
      </p>
      <input type="color">
      <input type="number" placeholder="enter a number">
      <input type="time">

      <buton>Submit</buton>
      <!-- buttons inside of forms when clicked submit the form unless its explicity told not to do so by using 'type' and setting it to button-->
       <button type="button">Button</button>
       <!-- this button doesnt submit the form because of the 'type' attribute -->
       <!-- <input type="submit" value="click me"> -->
        <!-- the line above is another way to create a fake button -->

        <form action="https://www.google.com/search">
          <input type="text" name="q">
          <button>Search Google</button>
        </form>

        <form action="https://www.reddit.com/search">
          <input type="text" name="q">
          <button>Search Reddit</button>
        </form>
    </form>

    <h2> More Inputs</h2>
    <form action="/players">
      <input type="checkbox" name="agree_tos" id="agree">
      <label for="agree">I agree to everything.</label>
      <p>
        <label for="xs">XS;</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S;</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M;</label>
        <input type="radio" name="size" id="m" value="m">
      </p>
      <p>
        <label for="player">Please select a player</label>
        <select name="player" id="player"></select>
          <option value="haaland">Haaland</option>
          <option value="de bruyne">De Bruyne</option>
          <option value="Sane">Sane</option>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
